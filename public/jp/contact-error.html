<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-new-design-html.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <title>Contact</title>
</head>

<body>
<!--Include Header-->
<script src="js/part/header.js"></script>
<!--/Include Header-->
    <div class="title-page d-flex-center">
        <h1 class="font-weight-bold">Contact</h1>
    </div>
    <div class="border-bottom">
        <div class="container container-fix">
            <div class="row">
                <div class="col-sm">
                    <div class="my-breadcrumb">
                        <ul class="ul-breadcrumb px-0 mb-0">
                            <li class="breadcrumb-item py-2"><a href="./index.html">TOP</a></li>
                            <li class="breadcrumb-item py-2 active" aria-current="page">Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="signup-step-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab"
                                        aria-expanded="true"><span class="round-tab">1 </span> <i>入力</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab"
                                        aria-expanded="false"><span class="round-tab">2</span> <i
                                            class="i-step-2">入力内容の確認</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab"><span
                                            class="round-tab">3</span> <i>完了</i></a>
                                </li>
                            </ul>
                        </div>

                        <form role="form" action="index.html" class="login-box">
                            <div class="tab-content mt-30" id="main_form">
                                <div class="tab-pane active" role="tabpanel" id="step1">
                                    <div class="form-base px-70 py-50">
                                        <div class="item-group-form d-flex flex-wrap">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">会社名</div>
                                                <div class="note-form">必須</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <input type="text" placeholder="会社名">
                                                <div class="text-red error-form"><i
                                                        class="fas fa-exclamation-triangle"></i>入力してください</div>
                                            </div>
                                        </div>
                                        <div class="border-top w-100 my-4"></div>
                                        <div class="item-group-form d-flex flex-wrap align-items-start">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">お名前</div>
                                                <div class="note-form">必須</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <input type="text" placeholder="お名前">
                                            </div>
                                        </div>
                                        <div class="border-top w-100 my-4"></div>
                                        <div class="item-group-form d-flex flex-wrap align-items-start">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">電話番号</div>
                                                <div class="note-form gray">任意</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <input type="text" placeholder="09011122233">
                                            </div>
                                        </div>
                                        <div class="border-top w-100 my-4"></div>
                                        <div class="item-group-form d-flex flex-wrap">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">メールアドレス</div>
                                                <div class="note-form">必須</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <input type="text" placeholder="mail@mail.com">
                                            </div>
                                        </div>
                                        <div class="border-top w-100 my-4"></div>
                                        <div class="item-group-form d-flex flex-wrap align-items-start">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">お問い合わせ</div>
                                                <div class="note-form">必須</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <textarea placeholder="お問い合わせ内容を入力してください"></textarea>
                                            </div>
                                        </div>
                                        <div class="border-top w-100 my-4"></div>
                                        <div class="item-group-form d-flex flex-wrap align-items-center">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">個人情報の同意</div>
                                                <div class="note-form">必須</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <input class="styled-checkbox" id="checkbox-1" type="checkbox"
                                                    value="value2" checked>
                                                <label for="checkbox-1">同意する （個人情報の取扱いについては <span
                                                        class="text-red font-weight-bold">こちら</span> をご確認ください）</label>
                                                <div class="text-red error-form"><i
                                                        class="fas fa-exclamation-triangle"></i>入力してください</div>
                                            </div>
                                        </div>
                                        <div class="border-top w-100 my-4"></div>
                                        <div class="container-submit-form d-flex-center">
                                            <button type="button" class="default-btn next-step">確認ページへ</button>
                                        </div>
                                    </div>
                                    <!-- <h4 class="text-center">Step 1</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First and Last Name *</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone Number *</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email Address *</label>
                                                <input class="form-control" type="email" name="name" placeholder="">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Password *</label>
                                                <input class="form-control" type="password" name="name" placeholder="">
                                            </div>
                                        </div>


                                    </div> -->
                                    <!-- <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn next-step">Continue to next
                                                step</button></li>
                                    </ul> -->
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">

                                    <div class="form-base px-70 py-50">
                                        <div class="item-group-form d-flex flex-wrap">
                                            <div class="title-form d-flex align-items-center justify-content-between">
                                                <div class="content-title-form font-weight-bold">お名前</div>
                                                <div class="note-form">必須</div>
                                            </div>
                                            <div class="input-form flex-1">
                                                <input type="text" placeholder="Name">
                                            </div>
                                        </div>
                                    </div>


                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step skip-btn">Skip</button>
                                        </li>
                                        <li><button type="button" class="default-btn next-step">Continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step3">
                                    <h4 class="text-center">Step 3</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Account Name *</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Demo</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Inout</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Information</label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="customFile">
                                                    <label class="custom-file-label" for="customFile">Select
                                                        file</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Number *</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Input Number</label>
                                                <input class="form-control" type="text" name="name" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step skip-btn">Skip</button>
                                        </li>
                                        <li><button type="button" class="default-btn next-step">Continue</button></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script> -->
    <script src="./step-form.js"></script>
<!--script only use static html-->
<script src="js/script.js"></script>
<script>
    function highlightMenu(num) {
        $('#menu').find('li').eq(num).addClass('active');
    }
    $(document).ready(function () {
        highlightMenu(0)
    })
</script>
<!--script only use static html-->
</body>

</html>
